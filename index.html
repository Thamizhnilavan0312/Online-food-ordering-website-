<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodie's Paradise</title>
      <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Foodie's Paradise</h1>
    <nav>
      <a href="#home">Home</a> |
      <a href="#recipe">Recipe</a> |
      <a href="#contact">Contact</a>
    </nav>
    <input type="text" placeholder="Search for restaurants/dishes..." class="search-bar">
  </header>

  <section class="menu">
    <div class="menu-item">
      <img src="Parotta.jpg" alt="Parotta">
      <p>Flaky Parotta<br>A set of parotta with sd</p>
      <p>Rs.120</p>
      <div class="quantity-control">
        <button class="quantity-btn" onclick="decreaseQuantity(this)">-</button>
        <input type="number" class="quantity" value="0" min="0" readonly>
        <button class="quantity-btn" onclick="increaseQuantity(this)">+</button>
      </div>
      <button class="add-to-cart-btn">Add to Cart</button>
    </div>
    <div class="menu-item">
      <img src="italian-mac-and-cheese.jpg" alt="Mac & Cheese Pasta">
      <p>Elite Italian Mac and Cheese<br>200 Gms</p>
      <p>Rs.250</p>
      <div class="quantity-control">
        <button class="quantity-btn" onclick="decreaseQuantity(this)">-</button>
        <input type="number" class="quantity" value="0" min="0" readonly>
        <button class="quantity-btn" onclick="increaseQuantity(this)">+</button>
      </div>
      <button class="add-to-cart-btn">Add to Cart</button>
    </div>
    <div class="menu-item">
      <img src="brownie-with-vanilla-ice-cream.jpg" alt="Brownie with vanilla ice cream">
      <p><br>Brownie with Vanilla Ice-cream</p>
      <p>Rs.100</p>
      <div class="quantity-control">
        <button class="quantity-btn" onclick="decreaseQuantity(this)">-</button>
        <input type="number" class="quantity" value="0" min="0" readonly>
        <button class="quantity-btn" onclick="increaseQuantity(this)">+</button>
      </div>
      <button class="add-to-cart-btn">Add to Cart</button>
    </div>
  </section>

  <section class="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Name" required>
      <input type="text" placeholder="Address" required>
      <input type="email" placeholder="Email" required>
      <button type="submit">Send</button>
    </form>
    <button class="cart-btn">Cart (0)</button>
  </section>

  <script>
    function increaseQuantity(button) {
      const input = button.parentElement.querySelector('.quantity');
      input.value = parseInt(input.value) + 1;
    }

    function decreaseQuantity(button) {
      const input = button.parentElement.querySelector('.quantity');
      if (parseInt(input.value) > 0) {
        input.value = parseInt(input.value) - 1;
      }
    }
  </script>
</body>
</html>
